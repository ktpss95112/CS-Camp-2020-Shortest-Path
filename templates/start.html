<!DOCTYPE html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous">

        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/start.css') }}" rel="stylesheet">

        <script src="{{ url_for('static', filename='data.js') }}"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>

        <title>Start</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-none" id="current_wrap">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="text-center card-box">
                                <div class="info-header py-4">
                                    <h2 class="">目前路徑</h2>
                                </div>
                                <h3 id="current_path" class="py-4 px-5">
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="text-center card-box">
                                <div class="info-header py-4">
                                    <h2 class="">目前長度</h2>
                                </div>
                                <h3 id="current_length" class="p-4">
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12" id="select_wrap">
                    <div class="container text-center">
                        <div class="info-header mb-3">
                            <h3 id="title" class="display-4 py-5">Select Problem</h3>
                        </div>
                        <div id="select" class="py-5">
                            <button type="button" onclick="setProblem('1')" class="text-lg btn btn-block btn-outline-primary py-3">Problem 1</button>
                            <button type="button" onclick="setProblem('2')" class="text-lg btn btn-block btn-outline-primary py-3">Problem 2</button>
                            <button type="button" onclick="setProblem('3')" class="text-lg btn btn-block btn-outline-primary py-3">Problem 3</button>
                        </div>
                        <div id="bottom_bar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
